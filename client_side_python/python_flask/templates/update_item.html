<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Shopping Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font for Festive Look -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fdfdfd;
            background-image: url('https://www.transparenttextures.com/patterns/holiday.png');
            color: #333;
        }
        .christmas-header {
            font-family: 'Mountains of Christmas', cursive;
            color: #b71c1c;
        }
        .form-container {
            background: #fff5f5;
            padding: 2rem;
            border: 2px solid #b71c1c;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-update {
            background-color: #ffc107;
            border: none;
            color: #333;
            font-weight: bold;
        }
        .btn-update:hover {
            background-color: #e0a800;
            color: #fff;
        }
        .btn-back {
            color: #b71c1c;
            font-weight: bold;
        }
        .btn-back:hover {
            color: #8c0f0f;
        }
        label {
            font-weight: bold;
            color: #b71c1c;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center christmas-header mb-4">üéÑ Update Shopping Item: <span class="text-decoration-underline">{{ name }}</span></h1>
    <div class="form-container">
        <form method="POST">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter new amount" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-update btn-lg">üîÑ Update Item</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-link btn-back">‚¨ÖÔ∏è Back to List</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
